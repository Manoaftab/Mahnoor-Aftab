<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Shopify Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the login form
            var loginForm = document.getElementById("login-form");

            // Add event listener for form submission
            loginForm.addEventListener("submit", function(event) {
                // Prevent the default form submission
                event.preventDefault();

                // Redirect the user to home.html
                window.location.href = "home.html";
            });
        });
    </script>
</head>
<body>
<div class="bg-img ">
    <div class="content">
        <div style="position: relative;
        display: flex;">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_n58AzmUwydoAhiZFw9tUbwmZisUsSfbpGXLGD-1A=s900-c-k-c0x00ffffff-no-rj" alt="shopify" width="20px">
            <h3> <emp>shopify</emp></h3>
        </div>
        <header>Log in</header>
        <p>Continue to Shopify</p>
        <form id="login-form">
            
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" id="email-phone" required placeholder="Email or Phone">
            </div>
            <div class="field">
                <input type="submit" value="Continue with email" style="background-color: gray; border-radius: 10px; border: none;">
            </div>
        </form>
        <div class="lines">
            <div class="line"></div>
            or
            <div class="line"></div>
          </div>
        <div class="links">
            <div class="apple">
                <i class="fab fa-apple"></i>
                <Text> Hello </Text>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="google">
                <i class="fab fa-google"></i>
            </div>
        </div>
        <div class="signup">
            New to Shopify?
            <a href="registration.html">Get started <i class="fab fa-right-arrow"></i></a>
        </div>
        <div class="help">
            Help Privacy Terms
            </div>
    </div>
</div>
</body>
</html>
